<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online image compression tool to reduce file size while maintaining quality. Compress JPEG and PNG images fast.">
  <meta name="keywords" content="image compression, online image optimizer, compress jpeg, reduce image size">
  <meta name="author" content="Your Name or Company">
  <title>Image Compression Tool - Optimize Your Images Online</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background: #007bff;
      color: #fff;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .tool-container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    input[type="file"],
    input[type="range"],
    button {
      margin-top: 10px;
      display: block;
      width: 100%;
      padding: 10px;
    }

    button {
      background: #28a745;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .preview-container {
      margin-top: 20px;
    }

    #outputImage {
      max-width: 100%;
      margin-top: 10px;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: underline;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }

    @media (min-width: 768px) {
      main {
        flex-direction: row;
        justify-content: space-between;
      }

      .tool-container {
        width: 70%;
      }

      aside.ad-container {
        width: 28%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Image Compression Tool</h1>
    <p>Reduce your image file size instantly and keep quality intact!</p>
  </header>

  <!-- Top Ad -->
  <div class="ad-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main>
    <section class="tool-container">
      <input type="file" id="imageInput" accept="image/*" />
      <label for="compressionRange">Compression Level:</label>
      <input type="range" id="compressionRange" min="0.1" max="1" step="0.1" value="0.8" />
      <button id="compressBtn">Compress Image</button>

      <div class="preview-container">
        <h2>Compressed Image Preview</h2>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="outputImage" alt="Compressed Output" />
        <a id="downloadLink" href="#" download="compressed-image.jpg">Download Compressed Image</a>
      </div>
    </section>

    <!-- Side Ad -->
    <aside class="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
        data-ad-slot="0987654321"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 ImageOptimizer.io | All rights reserved.</p>
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const compressionRange = document.getElementById('compressionRange');
    const compressBtn = document.getElementById('compressBtn');
    const outputImage = document.getElementById('outputImage');
    const downloadLink = document.getElementById('downloadLink');
    const canvas = document.getElementById('canvas');

    let selectedImage;

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        selectedImage = file;
      } else {
        alert('Please select a valid image file.');
      }
    });

    compressBtn.addEventListener('click', () => {
      if (!selectedImage) return alert('Please upload an image.');

      const compressionLevel = parseFloat(compressionRange.value);
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);

          const compressedDataUrl = canvas.toDataURL('image/jpeg', compressionLevel);
          outputImage.src = compressedDataUrl;
          downloadLink.href = compressedDataUrl;
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(selectedImage);
    });
  </script>
</body>
</html>
